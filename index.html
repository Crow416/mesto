<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header_logo.svg" alt="логотип Mesto Russia" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
                <button class="profile__button-edit" title="Редактировать" type="button"></button>
            </div>
            <button class="profile__button-add" title="Добавить Место" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" title="Нравится" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" title="Нравится" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" title="Нравится" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" title="Нравится" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" title="Нравится" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фото" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like" title="Нравится" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__button-close" title="Закрыть" type="button"></button>
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form class="popup__input" name="popup">
                <input type="text" class="popup__field" name="name" value="Имя" placeholder="Имя">
                <input type="text" class="popup__field" name="about" value="О себе" placeholder="О себе">
                <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
